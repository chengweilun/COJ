<div class="row">
  <div class="col-md-4">
    <!-- <label for="difficulty">Programming Language</label> -->
    <select class="form-control" id="language" name="language" [(ngModel)]="this.language" (change)="setLanguage()">
      <!-- <option value="" disabled selected>Select language</option> -->
      <option *ngFor="let language of languages" [value]="language">
        {{language}}
      </option>
    </select>
  </div>


  <!-- Button trigger modal -->
  <div class="col-md-4">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      reset
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">RESET</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you Sure to <strong>RESET</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
        <button type="button" class="btn btn-primary" (click)="resetEditor()" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
<div id="editor"></div>
<div>
  {{output}}
</div>
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary pull-right" (click)="submit()">Submit</button>
  </div>
</div>
