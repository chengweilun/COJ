<div>
<form #formRef="ngForm">
  <div class="form-group">
    <label for="problemName">Problem Name</label>
    <input type="text" class="form-control" id="problemName" required placeholder="Enter new problem name" [(ngModel)]="newProblem.name" [ngModelOptions]="{standalone: true}">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label for="problemDescription">Problem Description</label>
    <textarea type="text" row="3" class="form-control" id="problemDescription" required placeholder="Enter new problem description" [(ngModel)]="newProblem.desc" [ngModelOptions]="{standalone: true}"></textarea>
  </div>
  <div class="form-group">
    <label for="problemDifficult">New Problem Difficult</label>
    <select class="form-control" id="problemDifficult" [(ngModel)]="newProblem.difficulty" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let difficulty of difficulties" [value]="difficulty">
        {{difficulty}}
      </option>
    </select>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary pull-right" (click)="addNewProblem()">Add Problem</button>
    </div>
  </div>
</form>
</div>
