<div class="container">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of mockPro" [routerLink]="['/problems',problem.id]">
      <span class="{{ 'label difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">{{problem.difficulty}}</span>
      <strong>{{problem.id}}. {{problem.name}} <br></strong>
    </a>
  </div>
</div>
